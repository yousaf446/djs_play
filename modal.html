<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.min.css" rel="stylesheet" type="text/css" />

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JQuery -->
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>
    <!-- Latest compiled and minified Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body>
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" onclick="getArtistMap()" data-target="#artistMapModal">
    Show Map
</button>
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" onclick="getFullArtistMap()" data-target="#artistMapBigModal">
    Show Big
</button>
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" onclick="getRegionMap()" data-target="#TerritoryMap">
    Show Territory Map
</button>
<div class="modal fade" tabindex="-1" role="dialog" id="artistMapModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Artist Map</h4>
            </div>
            <div class="modal-body">
                <iframe id="artistMap" src="artist_map.html?artist=1" height="500px" width="550px"></iframe>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div class="modal fade" tabindex="-1" role="dialog" id="artistMapBigModal" style="width: 1300px;height:800px">
    <div class="modal-dialog" role="document">
        <div class="modal-content" style="width: 1200px;height:700px;float: left;margin-left: -300px;">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Artist Map</h4>
            </div>
            <div class="modal-body">
                <iframe id="fullArtistMap" src="artist_map.html?artist=1" height="600px" width="1150px"></iframe>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div class="modal fade" tabindex="-1" role="dialog" id="TerritoryMap" style="width: 1300px;height:800px">
    <div class="modal-dialog" role="document">
        <div class="modal-content" style="width: 1200px;height:700px;float: left;margin-left: -300px;">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Territory Map</h4>
            </div>
            <div class="modal-body">
                <iframe id="regionMap" src="region.html?territory=AUS" height="600px" width="1150px"></iframe>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</body>
<script type="text/javascript">
    function getRegionMap() {
        document.getElementById('regionMap').contentWindow.getRegionalData();
    }

    function getArtistMap() {
        document.getElementById('artistMap').contentWindow.getArtistData();
    }

    function getFullArtistMap() {
        document.getElementById('fullArtistMap').contentWindow.getArtistData();
    }
</script>
</html>
